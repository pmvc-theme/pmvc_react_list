<script>
(function(){
   var time;
   var retry=0;
   time = setInterval(function(){
        retry++;
        if (retry > 5) {
            clearInterval(time);
        }
        if ('undefined' !== typeof app && 'undefined' !== typeof ReactDOM) {
            var laze = <?php echo json_encode($this->get())?>;
            ReactDOM.render(new app(laze), document.getElementById('app'));
            clearInterval(time);
        }
   },300);
}());
</script>
